<header class="header py-3 text-center d-none d-lg-block">
  <h1 class="app-title h1">Data Visual</h1>
</header>

<h3 class="h4 text-center text-md-start my-3">Data Overview</h3>
<div class="row g-3">
  <!-- First Column -->
  <div class="col-12 col-md-4 p-0">
    <div class="rounded">
      <div
        class="icon-text-wrapper m-0 bg-gray py-1 d-flex justify-content-start justify-content-md-between gap-5 p-3 py-md-3 px-md-0 gap-lg-1 align-items-center"
      >
        <button class="icon-btn shadow-sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="blue"
            class="bi bi-list"
            viewBox="0 0 16 16"
            width="30"
            height="30"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
        <div>
          <p class="m-0 text-nowrap font-400">Total Number of Rows</p>
          <p class="m-0 font-700">34.1M</p>
        </div>
      </div>
    </div>
    <div class="bg-gray rounded mt-5">
      <div
        class="icon-text-wrapper d-flex justify-content-start justify-content-md-between gap-5 p-3 py-md-3 p-md-0 gap-lg-1 align-items-center"
      >
        <button class="icon-btn shadow-sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="blue"
            class="bi bi-list"
            viewBox="0 0 16 16"
            width="24"
            height="24"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
        <div>
          <p class="m-0 font-400 text-nowrap">Total Number of Columns</p>
          <p class="m-0 font-700">2</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Second Column -->
  <div class="col-12 col-md-4 bg-gray p-3 border-2 border-start border-end">
    <p class="font-600 mb-3">MetaData</p>
    <ul class="list-unstyled">
      <li class="flex"><strong class="metaColor">Name</strong> Samples</li>
      <li class="mt-2 flex">
        <strong class="metaColor">Created at</strong> 20 Jul 2022
      </li>
      <li class="mt-2 flex">
        <strong class="metaColor">Relatest</strong> dim_books
      </li>
      <li class="mt-2 flex">
        <strong class="metaColor">Connection</strong> Postgresql
      </li>
    </ul>
  </div>

  <!-- Third Column -->
  <div class="col-12 col-md-4 bg-gray p-3 rounded">
    <div class="mb-3">
      <label for="file">SLA</label>
      <div>
        <progress id="file" value="32" max="100">32%</progress>
        <span> 5/5</span>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="m-0 font-600">Test Result</p>
      <a href="#" class="text-decoration-none font-500">See all</a>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <p class="m-0">100% Score</p>
      <p class="m-0">5 Tests</p>
    </div>
    <progress id="progress" value="100" max="100" class="w-100">100%</progress>
  </div>
</div>

<div class="row my-3">
  <div class="col-md-4 col-12 m-2 m-md-0 bg-gray p-2 ">
    <h6 class="h6">Table Health</h6>
    <div class="chart-container col-6">
      <canvas id="myDoughnutChart1" height="600"></canvas>
    </div>
  </div>
  <div class="col-md-4 col-12 bg-gray m-2 m-md-0 p-2">
    <h6 class="h6">Test Results Breakdown</h6>
    <div class="chart-container col-6">
      <canvas id="myDoughnutChart2" height="600" ></canvas>
    </div>
  </div>
  <div class="col-md-4 col-12 m-2 m-md-0 bg-gray p-2">
    <h6 class="h6">Monitored Tables</h6>
    <div class="chart-container col-6">
      <canvas id="myDoughnutChart3" width="300" height="600"></canvas>
    </div>
  </div>
</div>
